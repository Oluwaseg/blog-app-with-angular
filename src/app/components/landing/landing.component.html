<div class="container mx-auto px-4 py-8">
  <!-- Hero Section -->
  <section
    class="bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-xl p-8 mb-12"
  >
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to BlogApp</h1>
      <p class="text-xl mb-8">
        Your source for the latest insights, tutorials, and trends in web
        development.
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <a
          routerLink="/register"
          class="bg-white text-blue-600 hover:bg-gray-100 font-bold py-3 px-6 rounded-full transition duration-300"
          >Get Started</a
        >
        <a
          routerLink="/login"
          class="bg-transparent border-2 border-white hover:bg-white hover:text-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300"
          >Sign In</a
        >
      </div>
    </div>
  </section>

  <!-- Featured Posts -->
  <section class="mb-12">
    <h2 class="text-3xl font-bold mb-6 text-center">Featured Posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let post of featuredPosts"
        class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300"
      >
        <img
          [src]="post.imageUrl"
          [alt]="post.title"
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <p class="text-sm text-gray-500 mb-2">{{ post.date }}</p>
          <h3 class="text-xl font-bold mb-2">{{ post.title }}</h3>
          <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
          <a href="#" class="text-blue-500 hover:text-blue-700 font-semibold"
            >Read More â†’</a
          >
        </div>
      </div>
    </div>
  </section>

  <!-- Newsletter -->
  <section class="bg-gray-100 rounded-lg p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Subscribe to Our Newsletter</h2>
    <p class="text-gray-600 mb-6">
      Stay updated with our latest articles and news.
    </p>
    <div class="max-w-md mx-auto flex flex-col sm:flex-row gap-2">
      <input
        type="email"
        placeholder="Enter your email"
        class="flex-grow px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-r-lg transition duration-300"
      >
        Subscribe
      </button>
    </div>
  </section>
</div>
