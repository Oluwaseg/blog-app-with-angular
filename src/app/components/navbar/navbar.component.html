<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-blue-600">BlogApp</a>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            routerLink="/"
            routerLinkActive="border-blue-500 text-gray-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
          >
            Home
          </a>

          <ng-container *ngIf="isAuthenticated">
            <a
              routerLink="/home"
              routerLinkActive="border-blue-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            >
              Dashboard
            </a>
          </ng-container>
        </div>
      </div>

      <!-- Right side menu -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <!-- Not authenticated: Login & Register buttons -->
        <ng-container *ngIf="!isAuthenticated">
          <a
            routerLink="/login"
            class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
          >
            Login
          </a>
          <a
            routerLink="/register"
            class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Register
          </a>
        </ng-container>

        <!-- Authenticated: Profile dropdown -->
        <div *ngIf="isAuthenticated" class="ml-3 relative">
          <div>
            <button
              id="profile-menu-trigger"
              type="button"
              (click)="toggleProfileMenu()"
              class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="sr-only">Open user menu</span>
              <div class="flex items-center">
                <span class="mr-2 text-sm font-medium text-gray-700">{{
                  currentUser?.name
                }}</span>
                <img
                  class="h-8 w-8 rounded-full object-cover"
                  [src]="getUserAvatar()"
                  alt="User profile"
                />
              </div>
            </button>
          </div>

          <!-- Profile dropdown menu -->
          <div
            id="profile-menu"
            *ngIf="isProfileMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
            >
              Your Profile
            </a>
            <a
              routerLink="/settings"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
            >
              Settings
            </a>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              role="menuitem"
              tabindex="-1"
            >
              Sign out
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg
            *ngIf="!isMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- Icon when menu is open -->
          <svg
            *ngIf="isMenuOpen"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div *ngIf="isMenuOpen" class="sm:hidden" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
      >
        Home
      </a>

      <ng-container *ngIf="isAuthenticated">
        <a
          routerLink="/home"
          routerLinkActive="bg-blue-50 border-blue-500 text-blue-700"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          Dashboard
        </a>
      </ng-container>

      <ng-container *ngIf="!isAuthenticated">
        <a
          routerLink="/login"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          Login
        </a>
        <a
          routerLink="/register"
          class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          Register
        </a>
      </ng-container>
    </div>

    <!-- Mobile menu user profile section -->
    <div *ngIf="isAuthenticated" class="pt-4 pb-3 border-t border-gray-200">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <img
            class="h-10 w-10 rounded-full object-cover"
            [src]="getUserAvatar()"
            alt="User profile"
          />
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">
            {{ currentUser?.name }}
          </div>
          <div class="text-sm font-medium text-gray-500">
            {{ currentUser?.email }}
          </div>
        </div>
      </div>
      <div class="mt-3 space-y-1">
        <a
          routerLink="/profile"
          class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
        >
          Your Profile
        </a>
        <a
          routerLink="/settings"
          class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
        >
          Settings
        </a>
        <button
          (click)="logout()"
          class="block w-full text-left px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100"
        >
          Sign out
        </button>
      </div>
    </div>
  </div>
</nav>
