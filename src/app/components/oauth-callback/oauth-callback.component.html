<div
  class="min-h-screen bg-gray-950 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
      Authentication in progress
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="bg-gray-900 py-8 px-4 shadow-lg sm:rounded-lg sm:px-10 text-center border border-gray-800"
    >
      <!-- Loading state -->
      <div *ngIf="isLoading" class="flex flex-col items-center">
        <div class="relative w-20 h-20 mb-6">
          <div
            class="absolute inset-0 rounded-full border-t-2 border-b-2 border-blue-500 animate-spin"
          ></div>
          <div
            class="absolute inset-2 rounded-full border-r-2 border-l-2 border-blue-400 animate-spin animation-delay-150"
          ></div>
          <div
            class="absolute inset-4 rounded-full border-t-2 border-b-2 border-blue-300 animate-spin animation-delay-300"
          ></div>
        </div>
        <p class="text-lg text-white">Completing authentication...</p>
        <p class="text-sm text-gray-400 mt-2">
          You will be redirected shortly.
        </p>
        <div class="w-full max-w-xs bg-gray-800 rounded-md p-3 mt-6">
          <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
            <div
              class="bg-blue-500 h-full rounded-full animate-pulse"
              style="width: 75%"
            ></div>
          </div>
        </div>
      </div>

      <!-- Error state -->
      <div
        *ngIf="!isLoading && errorMessage"
        class="flex flex-col items-center"
      >
        <div
          class="bg-red-900/30 p-4 rounded-full mb-6 w-20 h-20 flex items-center justify-center"
        >
          <svg
            class="h-12 w-12 text-red-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-red-400 mb-3">
          Authentication Failed
        </h3>
        <p class="text-gray-300 mb-6">{{ errorMessage }}</p>
        <a
          routerLink="/login"
          class="inline-flex items-center justify-center py-2.5 px-5 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 17l-5-5m0 0l5-5m-5 5h12"
            />
          </svg>
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
