<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Email Verification
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
      <!-- Loading state -->
      <div *ngIf="isVerifying" class="flex flex-col items-center">
        <svg
          class="animate-spin h-12 w-12 text-blue-500 mb-4"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="text-lg">Verifying your email address...</p>
      </div>

      <!-- Success state -->
      <div *ngIf="!isVerifying && isSuccess" class="flex flex-col items-center">
        <div class="bg-green-100 p-3 rounded-full mb-4">
          <svg
            class="h-12 w-12 text-green-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-green-600 mb-2">
          Email Verified Successfully!
        </h3>
        <p class="text-gray-600 mb-4">
          Your email has been verified. You can now log in to your account.
        </p>
        <p class="text-gray-500">Redirecting to login page...</p>
      </div>

      <!-- Error state -->
      <div
        *ngIf="!isVerifying && !isSuccess && errorMessage"
        class="flex flex-col items-center"
      >
        <div class="bg-red-100 p-3 rounded-full mb-4">
          <svg
            class="h-12 w-12 text-red-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-red-600 mb-2">Verification Failed</h3>
        <p class="text-gray-600 mb-4">{{ errorMessage }}</p>
        <a
          routerLink="/request-verification"
          class="text-blue-600 hover:text-blue-800 font-medium"
        >
          Request a new verification email
        </a>
      </div>
    </div>
  </div>
</div>
